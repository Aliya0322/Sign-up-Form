<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <img src="image/halie-west-25xggax4bSA-unsplash.jpg" alt="A person working on a computer, representing online services">
        <div>
          <div class="invisible-line">
            <img src="image/odin-lined.png" class="logo" alt="Odin logo">
          </div> 
        </div>
      </div>
      <div class="right">
        <div class="text-container">
          <span>
            This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>
            <br>
            You know you want to.
        </span>
        <div class="container">
          <form class="form-container">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="row g-3">
                <div class="col">
                    <label for="name">First name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="col">
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div class="col">
                    <label for="user_password_confirm">Confirm password:</label>
                    <input type="password" id="user_password_confirm" name="password_confirm">
                </div>
              </div>
            </fieldset>
            <button type="button" class="btn btn-primary">Create account</button>
            <div class="login-prompt">
                Already have an account? <a href="login.html">Log in</a>
            </div>
          </form>
        </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
